<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <h1>Test de Código QR</h1>
    <p>Prueba de generación de código QR con datos de receta</p>
    
    <div id="qrcode"></div>
    
    <div>
        <button onclick="generateQR()">Generar QR</button>
        <button onclick="downloadQR()">Descargar QR</button>
    </div>
    
    <div id="status" style="margin-top: 20px; color: #666;"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        async function generateQR() {
            const container = document.getElementById('qrcode');
            const status = document.getElementById('status');
            
            // Clear previous QR
            container.innerHTML = '';
            
            // Sample recipe data
            const recipeData = {
                name: "Tortilla de patatas",
                category: "huevos",
                ingredients: [
                    { name: "Huevos", quantity: 4, unit: "unidad" },
                    { name: "Patatas", quantity: 500, unit: "g" },
                    { name: "Aceite", quantity: 100, unit: "ml" }
                ],
                preparationMethod: "Pelar y cortar las patatas. Freír en aceite. Batir los huevos y mezclar con las patatas. Cocinar en sartén."
            };
            
            try {
                status.textContent = 'Generando código QR...';
                
                // Create canvas
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                
                // Generate QR
                await QRCode.toCanvas(canvas, JSON.stringify(recipeData), {
                    width: 256,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                });
                
                status.textContent = '✓ Código QR generado correctamente';
                status.style.color = '#10b981';
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = '✗ Error: ' + error.message;
                status.style.color = '#ef4444';
            }
        }
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qr-receta-test.png';
                link.href = url;
                link.click();
            } else {
                alert('Primero genera un código QR');
            }
        }
        
        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateQR, 500);
        });
    </script>
</body>
</html>
