<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chips - Simple</title>
    <link rel="stylesheet" href="styles.css?v=20251031203527">
    <style>
        body {
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .test-section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>🧪 Test de Chips de Electrodomésticos</h1>

        <div class="test-section">
            <h2>1. Chips normales (sin contenedor especial)</h2>
            <div class="kitchen-appliances-chips">
                <button class="appliance-chip"><span class="chip-emoji">🍳</span> Sartén</button>
                <button class="appliance-chip"><span class="chip-emoji">🍲</span> Olla</button>
                <button class="appliance-chip selected"><span class="chip-emoji">🔥</span> Horno</button>
            </div>
        </div>

        <div class="test-section">
            <h2>2. Chips dentro de .form-section (como en el formulario)</h2>
            <div class="form-section">
                <div class="kitchen-appliances-chips">
                    <button class="appliance-chip"><span class="chip-emoji">🍳</span> Sartén</button>
                    <button class="appliance-chip"><span class="chip-emoji">🍲</span> Olla</button>
                    <button class="appliance-chip selected"><span class="chip-emoji">🔥</span> Horno</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>3. Chips dentro de .modal (simulando modal)</h2>
            <div class="modal" style="position: relative; height: auto; background: white;">
                <div class="kitchen-appliances-chips">
                    <button class="appliance-chip">🍳 Sartén</button>
                    <button class="appliance-chip">🍲 Olla</button>
                    <button class="appliance-chip selected">🔥 Horno</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>4. Chips dentro de #recipe-detail (como en la ficha)</h2>
            <div id="recipe-detail">
                <div class="kitchen-appliances-chips">
                    <button class="appliance-chip"><span class="chip-emoji">🍳</span> Sartén</button>
                    <button class="appliance-chip"><span class="chip-emoji">🍲</span> Olla</button>
                    <button class="appliance-chip selected"><span class="chip-emoji">🔥</span> Horno</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>Información de estilos computados</h2>
            <button class="appliance-chip" id="test-chip"><span class="chip-emoji">🍳</span> Chip de prueba</button>
            <div id="computed-styles"
                style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 4px; font-family: monospace; font-size: 12px;">
            </div>
        </div>
    </div>

    <script>
        // Show computed styles
        window.addEventListener('load', () => {
            const chip = document.getElementById('test-chip');
            const computed = window.getComputedStyle(chip);
            const info = document.getElementById('computed-styles');

            info.innerHTML = `
                <strong>Estilos computados del chip:</strong><br>
                font-size: ${computed.fontSize}<br>
                padding: ${computed.padding}<br>
                min-height: ${computed.minHeight}<br>
                display: ${computed.display}<br>
                gap: ${computed.gap}
            `;
        });
    </script>
</body>

</html>
