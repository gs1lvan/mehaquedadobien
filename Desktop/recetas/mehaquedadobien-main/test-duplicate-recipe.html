<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Duplicate Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #667eea;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .recipe-list {
            margin-top: 20px;
        }
        .recipe-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .recipe-item strong {
            display: block;
            margin-bottom: 5px;
        }
        .recipe-item small {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üß™ Test - Duplicate Recipe Functionality</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <p>This test verifies the recipe duplication functionality (Task 13).</p>
        <button onclick="setupTestData()">1. Setup Test Data</button>
        <button onclick="listRecipes()">2. List All Recipes</button>
        <div id="setup-result"></div>
    </div>

    <div class="test-section">
        <h2>Test Duplication</h2>
        <p>Select a recipe to duplicate:</p>
        <div id="recipe-selector"></div>
        <button onclick="testDuplicate()" id="duplicate-btn" disabled>3. Duplicate Selected Recipe</button>
        <div id="duplicate-result"></div>
    </div>

    <div class="test-section">
        <h2>Recipes List</h2>
        <div id="recipes-list"></div>
    </div>

    <script src="models.js"></script>
    <script>
        let storageManager;
        let testRecipes = [];
        let selectedRecipeId = null;

        // Initialize storage manager
        async function init() {
            storageManager = new StorageManager();
            await storageManager.initDB();
            console.log('Storage manager initialized');
        }

        // Setup test data
        async function setupTestData() {
            const resultDiv = document.getElementById('setup-result');
            resultDiv.innerHTML = '<p>‚è≥ Creating test recipe...</p>';

            try {
                // Create a test recipe with all features
                const testRecipe = new Recipe({
                    name: 'Paella Valenciana',
                    category: 'cereales',
                    preparationMethod: 'Calentar el aceite en una paellera. Sofre√≠r el pollo y el conejo. A√±adir las verduras y el arroz. Agregar el caldo y cocinar a fuego medio durante 18-20 minutos.',
                    ingredients: [
                        new Ingredient({ name: 'Arroz', quantity: 400, unit: 'g', order: 0 }),
                        new Ingredient({ name: 'Pollo', quantity: 300, unit: 'g', order: 1 }),
                        new Ingredient({ name: 'Conejo', quantity: 300, unit: 'g', order: 2 }),
                        new Ingredient({ name: 'Jud√≠as verdes', quantity: 200, unit: 'g', order: 3 }),
                        new Ingredient({ name: 'Tomate', quantity: 2, unit: 'unidad', order: 4 }),
                        new Ingredient({ name: 'Azafr√°n', quantity: 1, unit: 'pizca', order: 5 })
                    ],
                    additionSequences: [
                        new Sequence({ 
                            step: 1, 
                            ingredientIds: [], 
                            description: 'Sofre√≠r el pollo y el conejo en aceite caliente' 
                        }),
                        new Sequence({ 
                            step: 2, 
                            ingredientIds: [], 
                            description: 'A√±adir las verduras y cocinar 5 minutos' 
                        }),
                        new Sequence({ 
                            step: 3, 
                            ingredientIds: [], 
                            description: 'Agregar el arroz y el azafr√°n, mezclar bien' 
                        })
                    ],
                    images: [],
                    videos: []
                });

                await storageManager.saveRecipe(testRecipe);
                
                resultDiv.innerHTML = '<p class="success">‚úÖ Test recipe created successfully!</p>';
                await listRecipes();
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // List all recipes
        async function listRecipes() {
            const listDiv = document.getElementById('recipes-list');
            const selectorDiv = document.getElementById('recipe-selector');
            
            try {
                testRecipes = await storageManager.getAllRecipes();
                
                if (testRecipes.length === 0) {
                    listDiv.innerHTML = '<p>No recipes found. Please setup test data first.</p>';
                    selectorDiv.innerHTML = '<p>No recipes available</p>';
                    return;
                }

                // Display recipes list
                let html = '<div class="recipe-list">';
                testRecipes.forEach(recipe => {
                    html += `
                        <div class="recipe-item">
                            <strong>${recipe.name}</strong>
                            <small>ID: ${recipe.id}</small><br>
                            <small>Category: ${recipe.category || 'None'}</small><br>
                            <small>Ingredients: ${recipe.ingredients.length}</small><br>
                            <small>Sequences: ${recipe.additionSequences.length}</small><br>
                            <small>Created: ${new Date(recipe.createdAt).toLocaleString()}</small>
                        </div>
                    `;
                });
                html += '</div>';
                listDiv.innerHTML = html;

                // Create selector
                let selectorHtml = '<select id="recipe-select" onchange="selectRecipe(this.value)" style="width: 100%; padding: 8px; margin: 10px 0;">';
                selectorHtml += '<option value="">-- Select a recipe --</option>';
                testRecipes.forEach(recipe => {
                    selectorHtml += `<option value="${recipe.id}">${recipe.name}</option>`;
                });
                selectorHtml += '</select>';
                selectorDiv.innerHTML = selectorHtml;

            } catch (error) {
                listDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // Select recipe for duplication
        function selectRecipe(recipeId) {
            selectedRecipeId = recipeId;
            const duplicateBtn = document.getElementById('duplicate-btn');
            duplicateBtn.disabled = !recipeId;
        }

        // Test duplicate functionality
        async function testDuplicate() {
            if (!selectedRecipeId) {
                alert('Please select a recipe first');
                return;
            }

            const resultDiv = document.getElementById('duplicate-result');
            const duplicateBtn = document.getElementById('duplicate-btn');
            
            resultDiv.innerHTML = '<p>‚è≥ Duplicating recipe...</p>';
            duplicateBtn.disabled = true;

            try {
                // Find the original recipe
                const originalRecipe = testRecipes.find(r => r.id === selectedRecipeId);
                
                if (!originalRecipe) {
                    throw new Error('Recipe not found');
                }

                console.log('Original recipe:', originalRecipe);

                // Create a complete copy with new ID
                const copiedIngredients = originalRecipe.ingredients.map(ingredient => 
                    new Ingredient({
                        name: ingredient.name,
                        quantity: ingredient.quantity,
                        unit: ingredient.unit,
                        order: ingredient.order
                    })
                );

                // Map old ingredient IDs to new ones
                const ingredientIdMap = new Map();
                originalRecipe.ingredients.forEach((originalIng, index) => {
                    ingredientIdMap.set(originalIng.id, copiedIngredients[index].id);
                });

                const copiedSequences = originalRecipe.additionSequences.map(sequence => 
                    new Sequence({
                        step: sequence.step,
                        ingredientIds: sequence.ingredientIds.map(oldId => ingredientIdMap.get(oldId) || oldId),
                        description: sequence.description
                    })
                );

                const copiedImages = originalRecipe.images.map(image => 
                    new MediaFile({
                        name: image.name,
                        type: image.type,
                        data: image.data,
                        size: image.size
                    })
                );

                const copiedVideos = originalRecipe.videos.map(video => 
                    new MediaFile({
                        name: video.name,
                        type: video.type,
                        data: video.data,
                        size: video.size
                    })
                );

                // Create duplicated recipe with " (Copia)" suffix
                const duplicatedRecipe = new Recipe({
                    name: originalRecipe.name + ' (Copia)',
                    category: originalRecipe.category,
                    preparationMethod: originalRecipe.preparationMethod,
                    ingredients: copiedIngredients,
                    additionSequences: copiedSequences,
                    images: copiedImages,
                    videos: copiedVideos,
                    createdAt: new Date(),
                    updatedAt: new Date()
                });

                console.log('Duplicated recipe:', duplicatedRecipe);

                // Save to IndexedDB
                const newRecipeId = await storageManager.saveRecipe(duplicatedRecipe);

                console.log('Saved with ID:', newRecipeId);

                // Verify the duplication
                const savedRecipe = await storageManager.getRecipe(newRecipeId);
                
                let verificationHtml = '<div class="success">';
                verificationHtml += '<h3>‚úÖ Recipe duplicated successfully!</h3>';
                verificationHtml += `<p><strong>Original:</strong> ${originalRecipe.name} (ID: ${originalRecipe.id})</p>`;
                verificationHtml += `<p><strong>Duplicate:</strong> ${savedRecipe.name} (ID: ${savedRecipe.id})</p>`;
                verificationHtml += '<h4>Verification:</h4>';
                verificationHtml += `<p>‚úì Name has " (Copia)" suffix: ${savedRecipe.name.endsWith(' (Copia)')}</p>`;
                verificationHtml += `<p>‚úì New ID generated: ${savedRecipe.id !== originalRecipe.id}</p>`;
                verificationHtml += `<p>‚úì Category copied: ${savedRecipe.category === originalRecipe.category}</p>`;
                verificationHtml += `<p>‚úì Ingredients copied: ${savedRecipe.ingredients.length} (original: ${originalRecipe.ingredients.length})</p>`;
                verificationHtml += `<p>‚úì Sequences copied: ${savedRecipe.additionSequences.length} (original: ${originalRecipe.additionSequences.length})</p>`;
                verificationHtml += `<p>‚úì Preparation method copied: ${savedRecipe.preparationMethod === originalRecipe.preparationMethod}</p>`;
                verificationHtml += `<p>‚úì Images copied: ${savedRecipe.images.length} (original: ${originalRecipe.images.length})</p>`;
                verificationHtml += `<p>‚úì Videos copied: ${savedRecipe.videos.length} (original: ${originalRecipe.videos.length})</p>`;
                verificationHtml += '</div>';

                resultDiv.innerHTML = verificationHtml;

                // Refresh the list
                await listRecipes();

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            } finally {
                duplicateBtn.disabled = false;
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
