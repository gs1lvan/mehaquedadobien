<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Manager Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>StorageManager Test Suite</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearResults()">Clear Results</button>
        <button onclick="clearDatabase()">Clear Database</button>
    </div>
    
    <div id="results"></div>
    
    <script src="models.js"></script>
    <script>
        const storageManager = new StorageManager();
        let testResults = [];
        
        function log(message, isError = false) {
            const className = isError ? 'error' : 'success';
            testResults.push(`<span class="${className}">${message}</span>`);
            updateResults();
        }
        
        function updateResults() {
            document.getElementById('results').innerHTML = testResults.join('\n');
        }
        
        function clearResults() {
            testResults = [];
            updateResults();
        }
        
        async function clearDatabase() {
            try {
                await storageManager.clearAllRecipes();
                log('✓ Database cleared successfully');
            } catch (error) {
                log('✗ Failed to clear database: ' + error.message, true);
            }
        }
        
        async function testInitDB() {
            try {
                await storageManager.initDB();
                log('✓ Test 1: Database initialized successfully');
                return true;
            } catch (error) {
                log('✗ Test 1 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testSaveRecipe() {
            try {
                const recipe = new Recipe({
                    name: 'Test Recipe',
                    category: 'carne',
                    preparationMethod: 'Test method',
                    ingredients: [
                        { name: 'Ingredient 1', quantity: 100, unit: 'g' }
                    ]
                });
                
                const id = await storageManager.saveRecipe(recipe);
                log('✓ Test 2: Recipe saved successfully with ID: ' + id);
                return id;
            } catch (error) {
                log('✗ Test 2 Failed: ' + error.message, true);
                return null;
            }
        }
        
        async function testGetRecipe(id) {
            try {
                const recipe = await storageManager.getRecipe(id);
                if (recipe && recipe.name === 'Test Recipe') {
                    log('✓ Test 3: Recipe retrieved successfully');
                    return true;
                } else {
                    log('✗ Test 3 Failed: Recipe not found or data mismatch', true);
                    return false;
                }
            } catch (error) {
                log('✗ Test 3 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testGetAllRecipes() {
            try {
                const recipes = await storageManager.getAllRecipes();
                if (recipes.length > 0) {
                    log(`✓ Test 4: Retrieved ${recipes.length} recipe(s)`);
                    return true;
                } else {
                    log('✗ Test 4 Failed: No recipes found', true);
                    return false;
                }
            } catch (error) {
                log('✗ Test 4 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testUpdateRecipe(id) {
            try {
                const recipe = await storageManager.getRecipe(id);
                recipe.name = 'Updated Test Recipe';
                recipe.category = 'verdura';
                
                await storageManager.updateRecipe(id, recipe);
                
                const updatedRecipe = await storageManager.getRecipe(id);
                if (updatedRecipe.name === 'Updated Test Recipe' && updatedRecipe.category === 'verdura') {
                    log('✓ Test 5: Recipe updated successfully');
                    return true;
                } else {
                    log('✗ Test 5 Failed: Update not reflected', true);
                    return false;
                }
            } catch (error) {
                log('✗ Test 5 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testGetByCategory() {
            try {
                const recipes = await storageManager.getRecipesByCategory('verdura');
                if (recipes.length > 0) {
                    log(`✓ Test 6: Retrieved ${recipes.length} recipe(s) by category`);
                    return true;
                } else {
                    log('✗ Test 6 Failed: No recipes found for category', true);
                    return false;
                }
            } catch (error) {
                log('✗ Test 6 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testDeleteRecipe(id) {
            try {
                await storageManager.deleteRecipe(id);
                const recipe = await storageManager.getRecipe(id);
                if (recipe === null) {
                    log('✓ Test 7: Recipe deleted successfully');
                    return true;
                } else {
                    log('✗ Test 7 Failed: Recipe still exists', true);
                    return false;
                }
            } catch (error) {
                log('✗ Test 7 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function testErrorHandling() {
            try {
                // Test getting non-existent recipe
                const recipe = await storageManager.getRecipe('non-existent-id');
                if (recipe === null) {
                    log('✓ Test 8: Correctly handles non-existent recipe');
                } else {
                    log('✗ Test 8 Failed: Should return null for non-existent recipe', true);
                }
                
                // Test updating non-existent recipe
                try {
                    const newRecipe = new Recipe({ name: 'Test' });
                    await storageManager.updateRecipe('non-existent-id', newRecipe);
                    log('✗ Test 8b Failed: Should throw error for non-existent recipe', true);
                } catch (error) {
                    if (error instanceof StorageError && error.code === StorageError.NOT_FOUND) {
                        log('✓ Test 8b: Correctly throws NOT_FOUND error');
                    } else {
                        log('✗ Test 8b Failed: Wrong error type', true);
                    }
                }
                
                return true;
            } catch (error) {
                log('✗ Test 8 Failed: ' + error.message, true);
                return false;
            }
        }
        
        async function runAllTests() {
            clearResults();
            log('=== Starting StorageManager Tests ===\n');
            
            // Test 1: Initialize DB
            const initSuccess = await testInitDB();
            if (!initSuccess) return;
            
            // Test 2: Save Recipe
            const recipeId = await testSaveRecipe();
            if (!recipeId) return;
            
            // Test 3: Get Recipe
            await testGetRecipe(recipeId);
            
            // Test 4: Get All Recipes
            await testGetAllRecipes();
            
            // Test 5: Update Recipe
            await testUpdateRecipe(recipeId);
            
            // Test 6: Get by Category
            await testGetByCategory();
            
            // Test 7: Delete Recipe
            await testDeleteRecipe(recipeId);
            
            // Test 8: Error Handling
            await testErrorHandling();
            
            log('\n=== Tests Complete ===');
        }
        
        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
