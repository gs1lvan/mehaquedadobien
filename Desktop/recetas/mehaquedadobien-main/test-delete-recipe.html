<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Delete Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #667eea;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button.danger {
            background-color: #e53e3e;
        }
        button.danger:hover {
            background-color: #c53030;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .recipe-list {
            margin-top: 20px;
        }
        .recipe-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recipe-item strong {
            display: block;
            margin-bottom: 5px;
        }
        .recipe-item small {
            color: #666;
        }
        .recipe-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>üß™ Test - Delete Recipe Functionality</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <p>This test verifies the recipe deletion functionality (Task 14).</p>
        <button onclick="setupTestData()">1. Setup Test Data</button>
        <button onclick="listRecipes()">2. List All Recipes</button>
        <div id="setup-result"></div>
    </div>

    <div class="test-section">
        <h2>Recipes List</h2>
        <p>Click the delete button next to a recipe to test deletion with confirmation.</p>
        <div id="recipes-list"></div>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>

    <script src="models.js"></script>
    <script>
        let storageManager;
        let testRecipes = [];

        // Initialize storage manager
        async function init() {
            storageManager = new StorageManager();
            await storageManager.initDB();
            console.log('Storage manager initialized');
            await listRecipes();
        }

        // Setup test data
        async function setupTestData() {
            const resultDiv = document.getElementById('setup-result');
            resultDiv.innerHTML = '<p>‚è≥ Creating test recipes...</p>';

            try {
                // Create multiple test recipes
                const testRecipesData = [
                    {
                        name: 'Paella Valenciana',
                        category: 'cereales',
                        preparationMethod: 'Cocinar arroz con mariscos y azafr√°n.',
                        ingredients: [
                            new Ingredient({ name: 'Arroz', quantity: 400, unit: 'g', order: 0 }),
                            new Ingredient({ name: 'Mariscos', quantity: 300, unit: 'g', order: 1 })
                        ]
                    },
                    {
                        name: 'Ensalada C√©sar',
                        category: 'verdura',
                        preparationMethod: 'Mezclar lechuga con aderezo C√©sar.',
                        ingredients: [
                            new Ingredient({ name: 'Lechuga', quantity: 200, unit: 'g', order: 0 }),
                            new Ingredient({ name: 'Queso parmesano', quantity: 50, unit: 'g', order: 1 })
                        ]
                    },
                    {
                        name: 'Pollo al Horno',
                        category: 'carne',
                        preparationMethod: 'Hornear pollo con especias.',
                        ingredients: [
                            new Ingredient({ name: 'Pollo', quantity: 1, unit: 'unidad', order: 0 }),
                            new Ingredient({ name: 'Especias', quantity: 1, unit: 'al gusto', order: 1 })
                        ]
                    }
                ];

                for (const recipeData of testRecipesData) {
                    const recipe = new Recipe({
                        name: recipeData.name,
                        category: recipeData.category,
                        preparationMethod: recipeData.preparationMethod,
                        ingredients: recipeData.ingredients,
                        additionSequences: [],
                        images: [],
                        videos: []
                    });
                    await storageManager.saveRecipe(recipe);
                }
                
                resultDiv.innerHTML = '<p class="success">‚úÖ Test recipes created successfully!</p>';
                await listRecipes();
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // List all recipes
        async function listRecipes() {
            const listDiv = document.getElementById('recipes-list');
            
            try {
                testRecipes = await storageManager.getAllRecipes();
                
                if (testRecipes.length === 0) {
                    listDiv.innerHTML = '<p>No recipes found. Please setup test data first.</p>';
                    return;
                }

                // Display recipes list with delete buttons
                let html = '<div class="recipe-list">';
                testRecipes.forEach(recipe => {
                    html += `
                        <div class="recipe-item">
                            <div class="recipe-info">
                                <strong>${recipe.name}</strong>
                                <small>Category: ${recipe.category || 'None'}</small><br>
                                <small>Ingredients: ${recipe.ingredients.length}</small><br>
                                <small>ID: ${recipe.id}</small>
                            </div>
                            <button class="danger" onclick="testDelete('${recipe.id}', '${recipe.name}')">
                                üóë Delete
                            </button>
                        </div>
                    `;
                });
                html += '</div>';
                listDiv.innerHTML = html;

            } catch (error) {
                listDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // Test delete functionality
        async function testDelete(recipeId, recipeName) {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                // Find the recipe
                const recipe = testRecipes.find(r => r.id === recipeId);
                
                if (!recipe) {
                    throw new Error('Recipe not found');
                }

                console.log('Testing deletion for recipe:', recipe);

                // Show confirmation dialog (Requirement 8.1)
                const confirmMessage = `¬øEst√°s seguro de que quieres eliminar la receta "${recipeName}"?\n\nEsta acci√≥n no se puede deshacer.`;
                const confirmed = confirm(confirmMessage);
                
                // If user cancels, keep recipe unchanged (Requirement 8.4)
                if (!confirmed) {
                    resultsDiv.innerHTML = '<p>‚ö†Ô∏è Deletion cancelled by user (Requirement 8.4 verified)</p>';
                    console.log('Recipe deletion cancelled by user');
                    return;
                }

                resultsDiv.innerHTML = '<p>‚è≥ Deleting recipe...</p>';

                // Count recipes before deletion
                const recipesBefore = await storageManager.getAllRecipes();
                const countBefore = recipesBefore.length;

                // Delete recipe from IndexedDB (Requirement 8.2, 8.5)
                await storageManager.deleteRecipe(recipeId);
                
                console.log('Recipe deleted successfully:', recipeId);

                // Verify deletion
                const recipesAfter = await storageManager.getAllRecipes();
                const countAfter = recipesAfter.length;
                const deletedRecipe = recipesAfter.find(r => r.id === recipeId);

                // Display verification results
                let verificationHtml = '<div class="success">';
                verificationHtml += '<h3>‚úÖ Recipe deleted successfully!</h3>';
                verificationHtml += '<h4>Verification:</h4>';
                verificationHtml += `<p>‚úì Confirmation shown before deletion (Requirement 8.1)</p>`;
                verificationHtml += `<p>‚úì Recipe permanently deleted (Requirement 8.2): ${deletedRecipe === undefined}</p>`;
                verificationHtml += `<p>‚úì Recipe removed from list (Requirement 8.3): Count before: ${countBefore}, Count after: ${countAfter}</p>`;
                verificationHtml += `<p>‚úì Storage space freed (Requirement 8.5): Recipe no longer in database</p>`;
                verificationHtml += '</div>';

                resultsDiv.innerHTML = verificationHtml;

                // Refresh the list (Requirement 8.3)
                await listRecipes();

            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
