<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Export XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #667eea;
            color: white;
            font-size: 14px;
        }
        button:hover {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .xml-preview {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .recipe-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recipe-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>üß™ Test - Export XML Functionality</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <p>This test verifies the XML export functionality (Task 15).</p>
        <button onclick="setupTestData()">1. Setup Test Data</button>
        <button onclick="listRecipes()">2. List All Recipes</button>
        <div id="setup-result"></div>
    </div>

    <div class="test-section">
        <h2>Recipes List</h2>
        <p>Click the "Export XML" button to test the export functionality.</p>
        <div id="recipes-list"></div>
    </div>

    <div class="test-section">
        <h2>XML Preview</h2>
        <p>Preview of the generated XML (last export):</p>
        <div id="xml-preview" class="xml-preview">No XML generated yet</div>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>

    <script src="models.js"></script>
    <script>
        let storageManager;
        let testRecipes = [];

        // Initialize storage manager
        async function init() {
            storageManager = new StorageManager();
            await storageManager.initDB();
            console.log('Storage manager initialized');
            await listRecipes();
        }

        // Setup test data
        async function setupTestData() {
            const resultDiv = document.getElementById('setup-result');
            resultDiv.innerHTML = '<p>‚è≥ Creating test recipe...</p>';

            try {
                // Create a comprehensive test recipe
                const testRecipe = new Recipe({
                    name: 'Paella Valenciana Completa',
                    category: 'cereales',
                    preparationMethod: 'Calentar el aceite en una paellera grande. Sofre√≠r el pollo y el conejo hasta dorar. A√±adir las verduras y cocinar 5 minutos. Agregar el arroz y el azafr√°n, mezclar bien. Verter el caldo caliente y cocinar a fuego medio durante 18-20 minutos sin remover.',
                    ingredients: [
                        new Ingredient({ name: 'Arroz bomba', quantity: 400, unit: 'g', order: 0 }),
                        new Ingredient({ name: 'Pollo troceado', quantity: 300, unit: 'g', order: 1 }),
                        new Ingredient({ name: 'Conejo troceado', quantity: 300, unit: 'g', order: 2 }),
                        new Ingredient({ name: 'Jud√≠as verdes', quantity: 200, unit: 'g', order: 3 }),
                        new Ingredient({ name: 'Tomate maduro', quantity: 2, unit: 'unidad', order: 4 }),
                        new Ingredient({ name: 'Azafr√°n', quantity: 1, unit: 'pizca', order: 5 }),
                        new Ingredient({ name: 'Aceite de oliva', quantity: 100, unit: 'ml', order: 6 }),
                        new Ingredient({ name: 'Caldo de pollo', quantity: 1, unit: 'l', order: 7 })
                    ],
                    additionSequences: [
                        new Sequence({ 
                            step: 1, 
                            ingredientIds: [], 
                            description: 'Calentar el aceite y sofre√≠r el pollo y el conejo hasta dorar' 
                        }),
                        new Sequence({ 
                            step: 2, 
                            ingredientIds: [], 
                            description: 'A√±adir las jud√≠as verdes y el tomate, cocinar 5 minutos' 
                        }),
                        new Sequence({ 
                            step: 3, 
                            ingredientIds: [], 
                            description: 'Agregar el arroz y el azafr√°n, mezclar bien con el sofrito' 
                        }),
                        new Sequence({ 
                            step: 4, 
                            ingredientIds: [], 
                            description: 'Verter el caldo caliente y cocinar 18-20 minutos' 
                        })
                    ],
                    images: [],
                    videos: []
                });

                await storageManager.saveRecipe(testRecipe);
                
                resultDiv.innerHTML = '<p class="success">‚úÖ Test recipe created successfully!</p>';
                await listRecipes();
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // List all recipes
        async function listRecipes() {
            const listDiv = document.getElementById('recipes-list');
            
            try {
                testRecipes = await storageManager.getAllRecipes();
                
                if (testRecipes.length === 0) {
                    listDiv.innerHTML = '<p>No recipes found. Please setup test data first.</p>';
                    return;
                }

                // Display recipes list with export buttons
                let html = '';
                testRecipes.forEach(recipe => {
                    html += `
                        <div class="recipe-item">
                            <div class="recipe-info">
                                <strong>${recipe.name}</strong><br>
                                <small>Category: ${recipe.category || 'None'}</small><br>
                                <small>Ingredients: ${recipe.ingredients.length}</small><br>
                                <small>Sequences: ${recipe.additionSequences.length}</small><br>
                                <small>ID: ${recipe.id}</small>
                            </div>
                            <button onclick="testExportXML('${recipe.id}')">
                                üìÑ Export XML
                            </button>
                        </div>
                    `;
                });
                listDiv.innerHTML = html;

            } catch (error) {
                listDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        // Test XML export functionality
        function testExportXML(recipeId) {
            const resultsDiv = document.getElementById('test-results');
            const previewDiv = document.getElementById('xml-preview');
            
            try {
                // Find the recipe
                const recipe = testRecipes.find(r => r.id === recipeId);
                
                if (!recipe) {
                    throw new Error('Recipe not found');
                }

                console.log('Testing XML export for recipe:', recipe);

                resultsDiv.innerHTML = '<p>‚è≥ Generating XML...</p>';

                // Generate XML (without downloading for preview)
                const xmlString = XMLExporter.generateXML(recipe);
                
                console.log('Generated XML:', xmlString);

                // Display XML preview
                previewDiv.textContent = xmlString;

                // Verify XML structure
                let verificationHtml = '<div class="success">';
                verificationHtml += '<h3>‚úÖ XML generated successfully!</h3>';
                verificationHtml += '<h4>Verification:</h4>';
                
                // Check if XML is well-formed
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, 'application/xml');
                const parseError = xmlDoc.querySelector('parsererror');
                
                verificationHtml += `<p>‚úì XML is well-formed (Requirement 11.3): ${!parseError}</p>`;
                verificationHtml += `<p>‚úì Contains recipe name (Requirement 11.2): ${xmlString.includes('<name>')}</p>`;
                verificationHtml += `<p>‚úì Contains ingredients (Requirement 11.2): ${xmlString.includes('<ingredients>')}</p>`;
                verificationHtml += `<p>‚úì Contains preparation method (Requirement 11.2): ${xmlString.includes('<preparationMethod>')}</p>`;
                verificationHtml += `<p>‚úì Contains sequences (Requirement 11.2): ${xmlString.includes('<additionSequences>')}</p>`;
                verificationHtml += `<p>‚úì Contains multimedia references (Requirement 11.2): ${xmlString.includes('<images>') && xmlString.includes('<videos>')}</p>`;
                verificationHtml += `<p>‚úì Data is readable (Requirement 11.5): ${xmlString.length > 0}</p>`;
                verificationHtml += `<p>‚úì XML size: ${(xmlString.length / 1024).toFixed(2)} KB</p>`;
                verificationHtml += '</div>';

                resultsDiv.innerHTML = verificationHtml;

                // Now trigger actual download (Requirement 11.4)
                const sanitizedName = recipe.name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                const filename = `receta_${sanitizedName}_${recipe.id.substring(0, 8)}.xml`;
                
                XMLExporter.downloadXML(xmlString, filename);
                
                resultsDiv.innerHTML += '<p class="success">‚úì Download initiated (Requirement 11.4)</p>';

            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                previewDiv.textContent = 'Error generating XML';
                console.error(error);
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
